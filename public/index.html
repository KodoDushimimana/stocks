     const bgData = '/bg'

      const fetched_xom_data = async () =>{
      const dataXom = await fetch(XOMData)
      const responseData = await dataXom.json()

      const symbolXom = responseData.symbol
      const closeXom = responseData.close
      const highXom = responseData.high
      const dateXom = responseData.fromDate
      

     const symbol = document.getElementById('xom_symbol')
     const high = document.getElementById('xom_high')
     const close = document.getElementById('xom_close')
     const datefrom = document.getElementById('xom_fromDate')
    
      symbol.textContent = symbolXom
      high.textContent = highXom
      close.textContent = closeXom
      datefrom.textContent = dateXom

      
    }
